
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #555;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            font-size: 16px;
            color: #666;
        }
        .add-to-cart {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="pedrodaraman0@gmail.com">Gmail</a>
    </div>
    <div class="container">
        <h1>Online Store</h1>
        <div class="products">
            <div class="product">
                <img src="camera.jpg" alt="250D DSLR Camera">
                <h2>250D DSLR Camera</h2>
                <p>10000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="lamp.jpg" alt="Metal Desk Lamp">
                <h2>Metal Desk Lamp</h2>
                <p>3500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="phone.jpg" alt="Z Flip Foldable Mobile">
                <h2>Z Flip Foldable Mobile</h2>
                <p>55000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="earbuds.jpg" alt="Ari Pods Pro">
                <h2>Ari Pods Pro</h2>
                <p>5000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
